<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expandable Circle Menu</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="circlemenu.css">

    <script src="circlemenu.js" defer></script>
</head>

<body>
    <!-- Main -->
    <ul class="menu">
        <div class="toggle">
            <div class="fa-solid fa-user icon"></div>
        </div>

        <!-- Inside -->
        <li style="--i:0;--clr:#ff2972;">
            <a href="#">
                <div class="fa-solid fa-heart icoc"></div>
            </a>
        </li>
        <li style="--i:1;--clr:#fee800;">
            <a href="#">
                <div class="fa-solid fa-heart icon"></div>
            </a>
        </li>
        <li style="--i:2;--clr:#04fc43;">
            <a href="#">
                <div class="fa-solid fa-heart icon"></div>
            </a>
        </li>
        <li style="--i:3;--clr:#fe00f1;">
            <a href="#">
                <div class="fa-solid fa-heart icon"></div>
            </a>
        </li>
        <li style="--i:4;--clr:#00b0fe;">
            <a href="#">
                <div class="fa-solid fa-heart icon"></div>
            </a>
        </li>
        <li style="--i:5;--clr:#fea600;">
            <a href="#">
                <div class="fa-solid fa-heart icon"></div>
            </a>
        </li>
        <li style="--i:6;--clr:#a529ff;">
            <a href="#">
                <div class="fa-solid fa-heart icon"></div>
            </a>
        </li>
        <li style="--i:7;--clr:#01bdab;">
            <a href="#">
                <div class="fa-solid fa-heart icon"></div>
            </a>
        </li>
    </ul>
</body>

</html>
